<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"> <i class="fab fa-instagram"></i> INSTAGRAM </a>
            <div class="custom-button-group">
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle justify-content-end"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu justify-content-end">
                        <a class="dropdown-item" href="#">Menu</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item logout" href="#">Logout</a>
                    </div>
                    <button
            type="button"
            class="btn btn-primary custom-green-button"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
          >
            Create a New Post
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center mt-3">
      <input type="radio" id="show-feed" name="view-toggle" checked />
      <label for="show-feed" class="btn btn-primary custom-button">
        <i class="fa-solid fa-square"></i>
      </label>

      <input type="radio" id="show-gallery" name="view-toggle" />
      <label for="show-gallery" class="btn btn-primary custom-button">
        <i class="fa-solid fa-table-cells"></i>
      </label>
    </div>

    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Create a New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="postCaption" class="form-label">Caption</label>
                <textarea class="form-control" id="postCaption" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="postImage" class="form-label">Image</label>
                <input type="file" class="form-control" id="postImage">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Post</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container feed-container">
      <div class="card post-card">
        <div class="card-header">
          <h6 class="card-title">This is the way!</h6>
          <p class="card-date">10/15</p>
        </div>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
          class="card-img-top"
          alt="Post 2"
        />
        <div class="card-body">
          <p class="card-text">Cooliooo</p>
        </div>
      </div>
      <div class="card post-card">
        <div class="card-header">
          <h6 class="card-title">Its a doggo!</h6>
          <p class="card-date">10/16</p>
        </div>
        <img
          src="https://placedog.net/640/480?random"
          class="card-img-top"
          alt="Post 2"
        />
        <div class="card-body">
          <p class="card-text">Puppers!</p>
        </div>
      </div>
      </div>
    </div>

    <div id="gallery-view" class="container">
      <div class="row">
        <div class="col-md-4 gallery-item">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
            alt="Image 1"
          />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/481?random" alt="Image 2" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/482?random" alt="Image 3" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/483?random" alt="Image 4" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/484?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/485?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/486?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/487?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/488?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/489?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/490?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/491?random" alt="Image 5" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
