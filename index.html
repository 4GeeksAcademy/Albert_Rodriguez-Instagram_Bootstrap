<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Include the custom CSS file -->
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"> <i class="fab fa-instagram"></i> INSTAGRAM </a>
            <div class="custom-button-group">
                <!-- Button trigger dropdown -->
                <div class="btn-group">
                    <button
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        <i class="fas fa-cog"></i>
                    </button>
                    <!--Dropdown Menu-->
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
    
                <label for="show-feed" class="btn btn-primary custom-green-button">
                    Create a New Post
                </label>
            </div>
        </div>
    </nav>
    

    <!--Centered buttons under the navbar-->
    <div class="d-flex justify-content-center mt-3">
      <input type="radio" id="show-feed" name="view-toggle" checked />
      <label for="show-feed" class="btn btn-primary custom-button">
        <i class="fa-solid fa-square"></i>
      </label>

      <!--Button to switch to gallery view-->
      <input type="radio" id="show-gallery" name="view-toggle" />
      <label for="show-gallery" class="btn btn-primary custom-button">
        <i class="fa-solid fa-table-cells"></i>
      </label>
    </div>

    <div class="container feed-container">
      <div class="card post-card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
          class="card-img-top"
          alt="Post 1"
        />
        <div class="card-body">
          <p class="card-text">This is the way!</p>
        </div>
      </div>
      <div class="card post-card">
        <img
          src="https://placedog.net/640/480?random"
          class="card-img-top"
          alt="Post 2"
        />
        <div class="card-body">
          <p class="card-text">Puppers!</p>
        </div>
      </div>
    </div>

    <!--Gallery View-->
    <div id="gallery-view" class="container">
      <div class="row">
        <div class="col-md-4 gallery-item">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/a/a0/Grogu_%28Star_Wars%29.jpg"
            alt="Image 1"
          />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 2" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 3" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 4" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
        <div class="col-md-4 gallery-item">
          <img src="https://placedog.net/640/480?random" alt="Image 5" />
        </div>
      </div>
    </div>
    <!--My Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
